<nz-row nzGutter="24">
    <nz-col nzSpan="24">
        <input placeholder="请输入关键字" nz-input #keyword [(ngModel)]="value" (ngModelChange)="change($event)" [nzAutocomplete]="auto">
        <nz-autocomplete #auto>
            <nz-auto-option [nzValue]="item" [nzLabel]="item.title" *ngFor="let item of autocompleteDataSource">
                {{item.title}}
            </nz-auto-option>
        </nz-autocomplete>
    </nz-col>
    <nz-col nzSpan="12">
        <ng-content></ng-content>
    </nz-col>
</nz-row>
